<ion-header>
  <ion-navbar text-center>
    <ion-title>Attractions</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center id="page-attractions">
  <div
    id="Rectangle"
    sketchclass="rectangle"
    style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; background-color: rgba(249,249,249,1); border-radius: 0px;"
  ></div>
  <div
    id="hero"
    sketchclass="group"
    style="position: absolute; left: 34px; top: 64px; height: 70px; width: 100%;"
  >
    <div
      id="title"
      sketchclass="text"
      style="position: absolute; left: 0px; top: 0px; height: 47px; width: 255px; font-family: Lato; font-size: 36px; color: rgba(72,72,72,1);"
    >
      Welcome Back
    </div>
    <div
      id="subtitle"
      sketchclass="text"
      style="position: absolute; left: 0px; top: 47px; height: 23px; width: 272px; font-family: Lato; font-size: 18px; color: rgba(166,162,162,1);"
    >
      Personalized Tourist Attractions
    </div>
  </div>
  <div
    id="canyon"
    sketchclass="group"
    style="position: absolute; left: 33px; top: 177px; height: 127px; width: 84%;"
  >
    <div
      id="grand-canyon-rect"
      sketchclass="rectangle"
      style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; background-color: rgba(215,215,215,1); background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0,0.6)), url('build/assets/imgs/e8263cfd510ce357712e002b80c5974825a2af74.png'); box-shadow: 0px 4px 10px 0 rgba(0,0,0,0.5); border-radius: 9px; background-size: cover;"
    ></div>
    <div

      Grand Canyon
    </div>
  </div>
  <div

    style="position: absolute; left: 33px; top: 327px; height: 125px; width: 84%;"
  >
    <div
      id="bellagio-rect"
      sketchclass="rectangle"
      style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; background-color: rgba(215,215,215,1); background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0,0.6)), url('build/assets/imgs/20b1da7f79f8511169d30f4e15c22990b5c65b43.png'); box-shadow: 0px 2px 10px 0 rgba(0,0,0,0.5); border-radius: 9px; background-size: cover;"

      style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; background-color: rgba(215,215,215,1); background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0,0.6)), url('build/assets/imgs/7e118116a5744c2aea7604b58ff7a230237149e6.png'); box-shadow: 0px 4px 10px 0 rgba(0,0,0,0.5); border-radius: 9px; background-size: cover;"

    <div
